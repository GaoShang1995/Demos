<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="js/jquery-3.5.1.js"></script>
<script>
    $(function(){

        $("ul span").css("background-color","yellow");
        $("ul>span").css("background-color","red");
        $("#li1+li").css("background-color","blue");

    })
</script>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li id="li1">3</li>
        <li><span>4</span></li>
        <li><span>5</span></li>
        <li><span>6</span></li>
        <span>7</span>
    </ul>
</body>
</html>
