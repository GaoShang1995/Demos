<script>
   var x=8888888888888888;
var temp=x.toString().split("");
var res="";
for(var i=0;i<temp.length;i++){
res+=temp[temp.length-i-1];
if(i%3==2&&i!=temp.length-1){
res+=",";
}
}
res=res.split("").reverse().join("");
console.log(res);


</script>
