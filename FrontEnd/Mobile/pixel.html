<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        像素：
            分辨率 1920*1080 像素点个数
            像素分为两种情况：
                css像素：
                        1.编写网页时，使用的是css像素
                        2.浏览器在显示网页时，需要将css像素转换为物理像素后再呈现
                        3.一个css像素最终由几个物理像素显示，由浏览器决定
                            默认情况下，1个css像素 = 1个物理像素
                    视口：viewport
                        视口就是屏幕中用来显示网页的区域
                        可以通过查看视口的大小，来观察css像素和物理像素的比值
                        默认情况下：   
                            视口宽度：1920px (css像素) 1920px(物理像素)
                                    此时 css像素：物理像素 = 1 : 1
                            放大两倍情况下 视口宽度：960px(css) 1920(物理)
                                                    1：2
                可以通过改变视口的大小，改变css像素和物理像素的比值

                物理像素：1920*1080就是物理像素

        手机像素：
            智能手机像素要远小于计算机的像素点

            默认情况下：移动端都会将视口设置为980px(css)
                    以确保pc端网页可以再移动端正常访问，如果网页宽度超过980px，移动端浏览器会自动对网页缩放，以完整显示网页


     -->
</body>
</html>
